name: nelna_maintenance
description: Nelna Integrated Maintenance Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Networking
  dio: ^5.4.1
  
  # Navigation
  go_router: ^17.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.2
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  
  # Forms & Validation
  flutter_form_builder: ^10.3.0
  form_builder_validators: ^11.3.0
  
  # Utilities
  intl: any
  uuid: ^4.3.3
  logger: ^2.0.2+1
  equatable: ^2.0.5
  dartz: ^0.10.1
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  
  # File & Export
  path_provider: ^2.1.2
  open_file: ^3.3.2
  
  # Image
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  riverpod_generator: ^4.0.0
  mockito: ^5.4.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
