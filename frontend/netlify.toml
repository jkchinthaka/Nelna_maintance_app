# Netlify configuration for Flutter Web
# Place this file in the frontend/ directory

[build]
  # Flutter web build command
  command = "flutter build web --release --dart-define=ENV=prod"
  publish = "build/web"

# SPA fallback â€” all routes serve index.html (required for GoRouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache Flutter assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
