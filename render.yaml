# ============================================================================
# Nelna Maintenance System - Render.com Blueprint (Infrastructure-as-Code)
# Deploy: Connect your GitHub repo → Render auto-detects this file
# ============================================================================

services:
  - type: web
    name: nelna-maintenance-api
    runtime: node
    region: singapore  # closest to Sri Lanka
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate
    startCommand: node prisma/seed.js && node src/server.js
    envVars:
      # ⚠️ CRITICAL: Must set DATABASE_URL manually in Render dashboard
      # Use Supabase SESSION MODE pooler (port 5432) URL
      # Format: postgresql://postgres.[project-ref]:password@aws-0-[region].pooler.supabase.com:5432/postgres
      - key: DATABASE_URL
        sync: false  # Must set manually - Render won't auto-generate
      
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: CORS_ORIGIN
        value: https://nelna-maintenance.netlify.app
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/v1/health
    autoDeploy: true
