# ============================================================================
# Nelna Maintenance System - Render.com Blueprint (Infrastructure-as-Code)
# Deploy: Connect your GitHub repo → Render auto-detects this file
# ============================================================================

services:
  - type: web
    name: nelna-maintenance-api
    runtime: node
    region: singapore  # closest to Sri Lanka
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate
    startCommand: npx prisma db push --skip-generate && npx prisma db seed && node src/server.js
    envVars:
      # ⚠️ CRITICAL: Must set DATABASE_URL manually in Render dashboard
      # Format: postgresql://username:password@host:port/database
      # Example: postgresql://postgres:Chinthaka2002%40%23@db.zlnhdrdbksrwtfdpetai.supabase.co:5432/postgres
      # Note: URL-encode special chars (@→%40, #→%23)
      - key: DATABASE_URL
        sync: false  # Must set manually - Render won't auto-generate
      
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: CORS_ORIGIN
        value: https://nelna-maintenance.netlify.app
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/v1/health
    autoDeploy: true
